<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Instead Blocks</title>
</head>

<body>
    <div class="main-container">
        <header class="header header-6">
            <div class="branding">
                <a class="nav-link">
                    <span class="clr-icon instead-logo"></span>
                    <span class="title">Instead Blocks</span>
                </a>
            </div>
        </header>
        <div class="content-container">
            <div class="content-area" style="padding: 0">
                <div class="clr-row">
                    <div class="clr-col-lg-6">
                        <div id="blocklyDiv"></div>
                    </div>
                    <div class="clr-col-lg-6">
                        <div id="preview-pane">
                            <ul class="nav" role="tablist">
                                <li role="presentation" class="nav-item">
                                    <button class="btn btn-link nav-link active" aria-controls="game"
                                        aria-selected="true" type="button">Game</button>
                                </li>
                                <li role="presentation" class="nav-item">
                                    <button id="codeButton" class="btn btn-link nav-link" aria-controls="code"
                                        aria-selected="false" type="button">Code</button>
                                </li>
                            </ul>
                            <section role="tabpanel" aria-labelledby="Game">
                                <div id="instead"></div>
                            </section>
                            <section role="tabpanel" aria-labelledby="Code" aria-hidden="true">
                                <div id="codeDiv">
                                    <code id="generatedCode"></code>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-root></app-root>
</body>

</html>
