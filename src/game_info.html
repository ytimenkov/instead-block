<div id="game_info_dialog">
    <header>Game metadata</header>
    <table>
        <tr>
            <td>Game name</td>
            <td><input type="text" id="game_info_dialog_name"></td>
        </tr>
        <tr>
            <td>Autor</td>
            <td><input type="text" id="game_info_dialog_author"></td>
        </tr>
        <tr>
            <td>Version</td>
            <td><input type="text" id="game_info_dialog_version"></td>
        </tr>
    </table>
    <button id="game_info_dialog_ok">OK</button>
    <button id="game_info_dialog_cancel">Cancel</button>
</div>
