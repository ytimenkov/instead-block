<div class="modal" id="game_info_dialog">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Game metadata</h3>
            </div>
            <div class="modal-body">
                <form class="clr-form">
                    <div class="clr-form-control">
                        <label for="game_info_dialog_name" class="clr-control-label">Game title</label>
                        <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input type="text" id="game_info_dialog_name" class="clr-input" />
                            </div>
                            <span class="clr-subtext">Game title as seen in the Instead</span>
                        </div>
                    </div>
                    <div class="clr-form-control">
                        <label for="game_info_dialog_author" class="clr-control-label">Author</label>
                        <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input type="text" id="game_info_dialog_author" class="clr-input" />
                            </div>
                            <span class="clr-subtext">Author(s) of the game</span>
                        </div>
                    </div>
                    <div class="clr-form-control">
                        <label for="game_info_dialog_version" class="clr-control-label">Version</label>
                        <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input type="text" id="game_info_dialog_version" class="clr-input" />
                            </div>
                            <span class="clr-subtext">Game version</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" id="game_info_dialog_cancel">Cancel</button>
                <button class="btn btn-primary" type="button" id="game_info_dialog_ok">Ok</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
