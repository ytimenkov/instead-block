<clr-modal [(clrModalOpen)]="visible" [clrModalSize]="'xl'">
    <div class="modal-header">
        <button aria-label="Close" class="close" type="button">
            <cds-icon aria-hidden="true" shape="times"></cds-icon>
        </button>
        <h3 class="modal-title" i18n>Code preview</h3>
    </div>
    <div class="modal-body">
        <code>{{code}}</code>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="visible = false" i18n>Ok</button>
    </div>
</clr-modal>
