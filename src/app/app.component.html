<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link">
        <span class="clr-icon instead-logo"></span>
        <span class="title">Instead Blocks</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area" style="padding: 0">
      <div class="clr-row">
        <div class="clr-col-lg-6">
          <app-blocks></app-blocks>
        </div>
        <div class="clr-col-lg-6">
          <clr-tabs>
            <clr-tab>
              <button clrTabLink>Game</button>
              <ng-template [(clrIfActive)]="gameActive">
                <clr-tab-content>
                  <div id="instead"></div>
                </clr-tab-content>
              </ng-template>
            </clr-tab>
            <clr-tab>
              <button clrTabLink>Code</button>
              <ng-template [(clrIfActive)]="codeActive">
                <clr-tab-content>
                  <code id="generatedCode"></code>
                </clr-tab-content>
              </ng-template>
            </clr-tab>
          </clr-tabs>
        </div>
      </div>
    </div>
  </div>
</div>
